<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet" 
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Control de Inventario</title>
  </head>
  <body>
    <div class="logo">
      <img class="logo__image" src="assets/img/logo.png" alt="logo" />
    </div>
    <div class="login">
      <form action="conexion_create.php" method="POST" class="login__form">
        <h1 class="login__title">Inicia Sesión</h1>

        <div class="login__content">
          <div class="login__box">
            <i class="ri-user-3-line login__icon"></i>

            <div class="login__box-input">
              <input
                type="text"
                name="nombre"
                required
                class="login__input"
                placeholder=" "
              />
              <label for="" class="login__label">Nombre</label>
            </div>
          </div>

          <div class="login__box">
            <i class="ri-user-3-line login__icon"></i>

            <div class="login__box-input">
              <input
                type="text"
                name="apellido"
                required
                class="login__input"
                placeholder=" "
              />
              <label for="" class="login__label">Apellido</label>
            </div>
          </div>

          <div class="login__box">
            <i class="ri-mail-line login__icon"></i>

            <div class="login__box-input">
              <input
                type="email"
                name="correo"
                required
                class="login__input"
                placeholder=" "
              />
              <label for="" class="login__label">Correo</label>
            </div>
          </div>

          <div class="login__box">
            <i class="ri-lock-2-line login__icon"></i>

            <div class="login__box-input">
              <input
                type="password"
                name="pass"
                required
                class="login__input"
                id="login-pass"
                placeholder=" "
              />
              <label for="" class="login__label">Contraseña</label>
              <i class="ri-eye-off-line login__eye" id="login-eye"></i>
            </div>
          </div>

          <div class="login__box">
            <i class="ri-user-star-line login__icon"></i>

            <div class="login__box-input">
              <select name="cargo" required class="login__input">
                <option value="" selected disabled>Selecciona un cargo</option>
                <option value="profesor">Profesor</option>
                <option value="director">Director</option>
                <option value="admin">Administrador</option>
              </select>
              <label for="" class="login__label">Cargo</label>
            </div>
          </div>
        </div>

        <div class="login__check">
          <div class="login__check-group">
            <input type="checkbox" class="login__check-input" />
            <label for="" class="login__check-label">Recuérdame</label>
          </div>

          <a href="#" class="login__forgot">Restablecer Contraseña</a>
        </div>

        <button type="submit" class="login__button">Iniciar Sesión</button>

        <p class="login__register">
          ¿Ya tienes una cuenta? <a href="index.html">Iniciar sesion</a>
        </p>
      </form>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
